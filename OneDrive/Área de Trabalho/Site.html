<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre</title>
    <style>
        /* Estilos gerais */
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-top: 0.5em;
        }
        h3 {
            font-size: 1.5em;
            color: #555;
            margin-top: 0.5em;
        }
        .content {
            flex: 1; /* Permite que o conteúdo central expanda */
        }
        /* Rodapé fixo na parte inferior */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        /* Estilos para o logo com margem superior */
        .logo {
            margin-top: 20px; /* Ajuste a margem superior conforme desejado */
        }
        /* Estilos para os botões */
        .button-container {
            margin-top: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            display: inline-block;
            padding: 0.8em 2em;
            font-size: 1em;
            color: #fff;
            background-color: #76e90a; /* Fundo verde claro */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 0.5em 0;
            width: 80%; /* Responsivo, ajusta o tamanho dos botões */
            max-width: 300px; /* Limita a largura em telas grandes */
            animation: heartbeat 2.5s infinite; /* Animação mais lenta */
            box-shadow: 0px 4px 15px rgba(111, 207, 151, 0.6); /* Borda esfumada */
        }
        /* Animação de batida de coração mais lenta */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Imagem do logo com margem superior -->
        <img src="site/imagem/logo5.png" alt="Logo Livre" width="200" class="logo">

        <!-- Texto promocional -->
        <h2>Promoção Aniversario 25 anos Mercado Livre!</h2>
        <h3>COMPRE DIRETO COM O VENDEDOR</h3>

        <!-- Imagem da seta -->
        <img src="site/imagem/seta3.png" alt="Seta Promocional" width="120" style="margin-top: 1em;">
        
        <!-- Botões com animação e borda esfumada em linhas separadas -->
        <div class="button-container">
            <a href="https://omercadoolevre.site/products/fj-completo-bancos-copia" target="_blank">Compre pelo site</a>
            <a href="https://omercadoolevre.site/products/fj-completo-bancos-copia" target="_blank">Compre pelo app</a>
        </div>
    </div>

    <!-- Rodapé fixo na parte inferior -->
    <footer>
        <p>Qualidade e preço baixo</p>git remote -v

        <p>Compre com segurança sempre...</p>
    </footer>

</body>
</html>
