<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre</title>
    <style>
        /* Estilos gerais */
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-top: 0.5em;
        }
        footer {
            margin-top: 2em;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
        /* Estilos para os botões */
        .button-container {
            margin-top: 1.5em;
        }
        .button-container button {
            padding: 0.8em 2em;
            font-size: 1em;
            color: #fff;
            background-color: #0077cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5em 0;
            width: 80%; /* Responsivo, ajusta o tamanho dos botões */
            max-width: 300px; /* Limita a largura em telas grandes */
        }
    </style>
</head>
<body>

    <!-- Imagem do logo -->
    <img src="URL_DO_LOGO" alt="Logo Mercado Livre" width="150">

    <!-- Texto promocional -->
    <h2>Promoção de aniversário</h2>

    <!-- Imagem da seta -->
    <img src="URL_DA_SETA" alt="Seta Promocional" width="50" style="margin-top: 1em;">
    
    <!-- Botões um abaixo do outro -->
    <div class="button-container">
        <button>Comprar Agora</button>
        <button>Mais Detalhes</button>
    </div>

    <!-- Rodapé com texto centralizado -->
    <footer>
        <p>Qualidade e segurança</p>
        <p>Compre com segurança</p>
    </footer>

</body>
</html>
